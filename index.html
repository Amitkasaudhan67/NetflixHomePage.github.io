<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="netflix-logo.png" alt="Netflix Logo" class="logo">
    </header>

    <!-- Banner Section -->
    <div class="banner" id="banner">
        <img src="" alt="Movie Banner" class="banner-image" id="banner-image">
        <div class="banner-content">
            <h1 id="banner-title">Select a movie to see details</h1>
            <p id="banner-description">Click on a movie below to show its details here.</p>
            <button class="btn-play">â–¶ Play</button>
            <button class="btn-list">+ My List</button>
        </div>
    </div>

    <section class="movie-section">
        <h2>Netflix Originals</h2>
        <div class="movie-row" id="netflix-originals">
            <!-- Netflix Originals Movies will be injected here by JavaScript -->
        </div>
    </section>

    <section class="movie-section">
        <h2>Trending Now</h2>
        <div class="movie-row" id="trending-now">
            <!-- Trending Now Movies will be injected here by JavaScript -->
        </div>
    </section>

    <section class="movie-section">
        <h2>Top Rated</h2>
        <div class="movie-row" id="top-rated">
            <!-- Top Rated Movies will be injected here by JavaScript -->
        </div>
    </section>

    <section class="movie-section">
        <h2>Action Movies</h2>
        <div class="movie-row" id="action-movies">
            <!-- Action Movies will be injected here by JavaScript -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
